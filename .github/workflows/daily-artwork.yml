name: Daily AI Artwork Signal

on:
  schedule:
    - cron: "5 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-artwork:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer dependencies (Ubuntu 24.04 compatible)
        run: |
          set -e
          sudo apt-get update
          # Handle renamed packages on Ubuntu 24.04 (noble)
          if apt-cache show libasound2t64 >/dev/null 2>&1; then ASOUND_PKG=libasound2t64; else ASOUND_PKG=libasound2; fi
          if apt-cache show libgcc-s1 >/dev/null 2>&1; then GCC_PKG=libgcc-s1; else GCC_PKG=libgcc1; fi
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            "$ASOUND_PKG" \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            "$GCC_PKG" \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Refresh Twitter OAuth2 access token (v2)
        shell: bash
        env:
          TW_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TW_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          TW_REFRESH_TOKEN: ${{ secrets.TWITTER_OAUTH2_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          sudo apt-get update && sudo apt-get install -y jq

          if [ -z "${TW_REFRESH_TOKEN:-}" ] || [ -z "${TW_CLIENT_ID:-}" ]; then
            echo "Missing TWITTER_OAUTH2_REFRESH_TOKEN or TWITTER_CLIENT_ID; skipping OAuth2 refresh (workflow may fall back to OAuth1)." || true
            exit 0
          fi

          DATA="grant_type=refresh_token&refresh_token=$(printf %s "$TW_REFRESH_TOKEN" | sed -e 's/%/%25/g' -e 's/+/%2B/g' -e 's/\//%2F/g' -e 's/=/%3D/g')&client_id=$TW_CLIENT_ID"

          if [[ -n "${TW_CLIENT_SECRET:-}" ]]; then
            RESP=$(curl -sS -X POST "https://api.twitter.com/2/oauth2/token" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              -d "$DATA&client_secret=$TW_CLIENT_SECRET")
          else
            RESP=$(curl -sS -X POST "https://api.twitter.com/2/oauth2/token" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              -d "$DATA")
          fi

          echo "$RESP" | jq . || true
          ACCESS_TOKEN=$(echo "$RESP" | jq -r '.access_token // empty')
          NEW_REFRESH=$(echo "$RESP" | jq -r '.refresh_token // empty')

          if [[ -z "$ACCESS_TOKEN" || "$ACCESS_TOKEN" == "null" ]]; then
            echo "Failed to refresh access token:" >&2
            echo "$RESP" >&2
            exit 1
          fi

          cat > .twitter-oauth2.json <<EOF
          {
            "tokens": {
              "accessToken": "$ACCESS_TOKEN",
              "refreshToken": "${NEW_REFRESH:-$TW_REFRESH_TOKEN}",
              "expiresAt": 0
            }
          }
          EOF

          echo "Wrote .twitter-oauth2.json with fresh access token"

      - name: Install dependencies
        run: npm ci

      - name: Generate AI artwork
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          PORTFOLIO_URL: ${{ secrets.PORTFOLIO_URL }}
        run: npm run generate:daily

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep . >/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            ARTWORK_TITLE=$(git diff --cached --name-only | grep "src/sketches" | head -1 | sed 's/.*\/\([^\/]*\)\.js/\1/')
            git commit -m "feat: add daily AI artwork - ${ARTWORK_TITLE}"
            git push
          else
            echo "No new artwork generated today."
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Daily artwork generation failed!"
          echo "Check the logs for details."

# touch to re-index
