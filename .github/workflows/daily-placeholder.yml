name: Daily Placeholder Signal

on:
  schedule:
    - cron: "5 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-placeholder:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Add placeholder signal
        run: npm run add:placeholder

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep . >/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: add daily placeholder signal"
            git push
          else
            echo "No new placeholder needed today."
          fi
